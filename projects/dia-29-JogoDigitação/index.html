<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarchJSChallenge dia 29: Jogo de Digitação</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../../img/js.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div id="settings" class="settings">
    <form id="settings-form">
      <div>
        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty">
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>Digitador Rápido </h2>

    <div class="score-time">
      <p class="time-container">Tempo restante: <span id="time">10s</span></p>

      <p class="score-container">Pontuação: <span id="score">0</span></p>
    </div>

    <small>Digite o seguinte:</small>

    <h1 id="word"></h1>

    <input type="text" id="text" autocomplete="off" placeholder="Digite a palavra aqui..." autofocus />

    <div id="end-game-container" class="end-game-container"></div>
  </div>

  <a href="../../projetos.html"><i class="fa-solid fa-arrow-left"></i> Voltar para a página do desafio</a>

  <script src="script.js"></script>
</body>

</html>
