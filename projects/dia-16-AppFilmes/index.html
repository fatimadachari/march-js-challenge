<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarchJSChallenge dia 16: App de Filmes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../../img/js.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1 id="home">Fafo.TV</h1>

        <nav>
            <ul>
                <li id="movies">Filmes</li>
                <li id="series">Series</li>
            </ul>
        </nav>

        <div id="search">
            <form>
                <input type="text" name="input_search" placeholder="Digite o nome do filme">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>

    <div id="movies-list">
    </div>

    <div id="pagination">
        <button id="prev">Anterior</button>
        <span id="page-number"></span>
        <button id="next">Próximo</button>
    </div>


    <a href="../../projetos.html">Voltar para a página do desafio</a>

    <script src="./script.js"></script>
</body>

</html>
