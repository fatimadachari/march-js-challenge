<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarchJSChallenge dia 5: Controle Financeiro</title>
    <link rel="shortcut icon" href="../../img/js.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="sub-container">
            <div class="total-amount-container">
                <h3>Orçamento</h3>
                <p class="hide error" id="budget-error">
                    Valor não pode estar em branco ou negativo
                </p>
                <input type="number" id="total-amount" placeholder="Insira o valor total do orçamento" />
                <button class="submit" id="total-amount-button">Definir orçamento</button>
            </div>

            <div class="user-amount-container">
                <h3>Despesa</h3>
                <p class="hide error" id="product-title-error">
                    Valores não podem estar em branco
                </p>
                <input type="text" class="product-title" id="product-title" placeholder="Insira o nome da despesa" />
                <input type="number" id="user-amount" placeholder="Insira o valor da despesa" />
                <button class="submit" id="check-amount">Definir despesa</button>
            </div>
        </div>

        <div class="content">
            <div class="output-container flex-space">
                <div>
                    <p id="p-amount">Orçamento Total</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p id="p-expenditure-value">Despesas</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p id="p-balance-amount">Saldo</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>

            <div class="list">
                <h3>Lista de Despesas</h3>
                <div class="list-container" id="list"></div>
            </div>
        </div>

    </div>

    <a href="../../projetos.html">Voltar para a página do desafio</a>

    <script src="./script.js"></script>
</body>

</html>
