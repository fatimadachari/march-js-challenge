<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarchJSChallenge dia 9: Drawing App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../../img/js.svg" type="image/x-icon">
</head>

<body>
    <div id="paintArea">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="options">
        <div class="tools" id="tools-section">
            <div class="tools-row">
                <div class="tools-wrapper">
                    <h5><span id="tool-type"></span> Size:</h5>
                    <input type="range" id="pen-slider" value="4" />
                </div>
                <div class="tools-wrapper">
                    <h5>Color:</h5>
                    <input type="color" id="color-input" />
                </div>
                <div class="tools-wrapper">
                    <h5>Background Color:</h5>
                    <input type="color" id="color-background" />
                </div>
            </div>
            <div class="tools-row">
                <button id="button-clear">Clear</button>
                <button id="button-pen">Pen</button>
                <button id="button-erase">Erase</button>
            </div>
        </div>
    </div>

    <a href="../../projetos.html">Voltar para a p√°gina do desafio</a>

    <script src="./script.js"></script>
</body>

</html>
