<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarchJSChallenge dia 4: Weather App</title>
    <link rel="shortcut icon" href="../../img/js.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">

        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city-name" id="city-name" placeholder="Buscar cidade">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div id="weather">
            <h1 id="title"></h1>
            <p id="subtitle"></p>

            <div id="infos">
                <div id="temp">
                    <img id="temp-img" src="https://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="temp-value"></p>
                        <p id="temp-description"></p>
                    </div>
                </div>
            </div>

            <div id="other-infos">
                <div class="infos" id="card-temp-max">
                    <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>

                    <div>
                        <h2>Temp. max</h2>
                        <p id="temp-max"></p>
                    </div>
                </div>

                <div class="infos" id="card-temp-min">
                    <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>

                    <div>
                        <h2>Temp. min</h2>
                        <p id="temp-min"></p>
                    </div>
                </div>

                <div class="infos" id="card-humidity">
                    <i id="humidity-icon" class="fa-solid fa-droplet"></i>

                    <div>
                        <h2>Umidade</h2>
                        <p id="humidity"></p>
                    </div>
                </div>

                <div class="infos" id="card-wind">
                    <i id="wind-icon" class="fa-solid fa-wind"></i>

                    <div>
                        <h2>Ventos</h2>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>

    </div>

    <a href="../../index.html">Voltar para a p√°gina do desafio</a>

    <script src="./script.js"></script>
</body>

</html>
