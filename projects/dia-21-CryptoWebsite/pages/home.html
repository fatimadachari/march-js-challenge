<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarchJSChallenge dia 21: Crypto Website</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../../../img/js.svg" type="image/x-icon">
</head>

<body>
    <div class="page-wrapper bg-dark">
        <!-- header -->
        <div class="header-wrapper">
            <header class="header flex">
                <div class="container w-full flex-1 flex">
                    <div class="header-content w-full flex-1 flex flex-col">
                        <nav class="navbar flex items-center justify-between">
                            <div class="brand-and-toggler flex items-center justify-between w-full">
                                <a href="./index.html" class="navbar-brand flex items-center">
                                    <img src="../assets/icons/site_icon.svg">
                                    <span class="brand-text">Cripto</span>
                                </a>
                                <button type="button" class="navbar-show-btn">
                                    <img src="../assets/icons/menu_icon.svg" />
                                </button>
                            </div>

                            <div class="navbar-list-wrapper flex items-center">
                                <ul class="nav-list flex items-center">
                                    <button type="button" class="navbar-hide-btn">
                                        <img src="../assets/icons/close.svg" />
                                    </button>
                                    <li class="nav-item">
                                        <a href="#comprar-vender" class="nav-link text-base no-wrap">Comprar /
                                            Vender</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#suporte" class="nav-link text-base no-wrap">Suporte</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#mercado" class="nav-link text-base no-wrap">Mercado</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#crescer" class="nav-link text-base no-wrap">Crescer</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#contato" class="nav-link text-base no-wrap">Contato</a>
                                    </li>
                                </ul>

                                <div class="sign-btns flex items-center">
                                    <a href="./login.html" class="btn text-base">Entrar</a>
                                    <a href="./cadastro.html" class="btn btn-g-blue-veronica text-base">Cadastro</a>
                                </div>
                            </div>
                        </nav>

                        <div class="header-intro flex-1 flex flex-col items-center justify-center text-center">
                            <h1 id="user-title"></h1>

                            <script>
                                document.addEventListener('DOMContentLoaded', () => {
                                    const currentUser = localStorage.getItem('currentUser');

                                    if (currentUser) {
                                        const userTitle = document.getElementById('user-title');
                                        userTitle.textContent = `Bem-vindoa(a), ${currentUser}!`;
                                    } else {
                                        window.location.href = 'login.html';
                                    }
                                });
                            </script>
                            <a href="../index.html" class="btn btn-base btn-g-blue-veronica text-base">Comece a investir!</a>
                        </div>
                    </div>
                </div>
            </header>
        </div>


        <script src="../script.js"></script>
</body>

</html>
